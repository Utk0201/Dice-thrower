<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="C:\Users\kutka\Desktop\colt steele\Score keeper\ring_finger_copy.jpg" alt="">
                        </figure>
                        <header class="card-header">
                          <p class="card-header-title">
                            Throw a Dice
                          </p>
                          <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </a>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1><span id='p1'>0</span> to <span id='p2'>0</span></h1>
                          </div>
                          <p>Use the buttons below to keep score</p>
                          <label for="" class="label is-large is-inline">Playing upto</label>
                          <div class="select is-rounded">
                            <select id="upto">
                            </select>
                          </div>
                          </select>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item is-large" id="inc1">Player 1</button>
                            <button class="button is-info card-footer-item is-large" id="inc2">Player 2</button>
                            <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
